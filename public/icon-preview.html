<!DOCTYPE html>
<html>
<head>
  <title>App Icon Preview</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .icon-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .icon-group h2 {
      margin: 0;
      font-weight: 300;
    }
    .icon {
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.02);
    }
  </style>
</head>
<body>
  <h1>App Icon Preview</h1>
  
  <div class="icon-group">
    <h2>192x192 (PWA)</h2>
    <div class="icon">
      <img src="/icons/icon-192.svg" width="192" height="192" alt="192x192 icon">
    </div>
  </div>
  
  <div class="icon-group">
    <h2>512x512 (PWA)</h2>
    <div class="icon">
      <img src="/icons/icon-512.svg" width="512" height="512" alt="512x512 icon">
    </div>
  </div>
  
  <div class="icon-group">
    <h2>1024x1024 (iOS)</h2>
    <div class="icon">
      <img src="/icons/icon-1024.svg" width="512" height="512" alt="1024x1024 icon" style="max-width: 512px;">
    </div>
  </div>
</body>
</html>
